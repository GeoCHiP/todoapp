{% extends 'todos/base.html' %}
{% block content %}

<h3>Login</h3>

<form method="post" action="{% url 'todos:login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Login">
</form>

<p>Don't have an account? <a href="{% url 'todos:register' %}">Register</a></p>

{% endblock content %}
