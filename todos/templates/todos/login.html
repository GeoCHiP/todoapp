{% extends 'todos/base.html' %}
{% block content %}

<div class="header-bar">
  <h1>Login</h1>
</div>

<div class="card-body">
  <form method="post" action="{% url 'todos:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="button" type="submit" value="Login">
  </form>
  <p>Don't have an account? <a href="{% url 'todos:register' %}">Register</a></p>
</div>

{% endblock content %}
