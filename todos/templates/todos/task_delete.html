{% extends 'todos/base.html' %}
{% block content %}

<h3>Delete task</h3>

<a href="{% url 'todos:index' %}">Back</a>

<form method="post" action="{% url 'todos:task_delete' task.id %}">
{% csrf_token %}
  <p>Are you sure you want to delete this task? "{{ task }}"</p>
  <input type="submit" value="Delete">
</form>

{% endblock content %}
