{% extends 'todos/base.html' %}
{% block content %}

<div class="header-bar">
  <a href="{% url 'todos:index' %}">&#8592; Back</a>
</div>

<div class="card-body">
  <form method="post" action="{% url 'todos:task_delete' task.id %}">
    {% csrf_token %}
    <p>Are you sure you want to delete this task? "{{ task }}"</p>
    <input class="button" type="submit" value="Delete">
  </form>
</div>

{% endblock content %}
